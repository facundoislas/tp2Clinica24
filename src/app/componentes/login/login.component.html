<body>
    <div class="fondo">
    
        <div class="container">
            <div class="d-flex justify-content-center h-100">
                <div class="card">
                    <div class="card-header">
                        <h3>Ingreso</h3>
            
                
                    <div class="card-body">
                        <form>
                            <div class="input-group form-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="fa fa-user"></i></span>
                    </div>
                    <input type="text" placeholder="Usuario" class="form-control"   name="uname" required [(ngModel)]="this.user.email">
                            
                                
                            </div>
                            <div class="input-group form-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="fa fa-key"></i></span>
                    </div>
                    <input type="password" placeholder="Clave" class="form-control"   name="psw" [(ngModel)]="this.user.password" required>
                            
                            </div> 
                            <div class="form-group" *ngIf="logeando">
                                <button  class="btn btn-primary" (click)="entrar()" >Ingresar</button>
                      <button   class="btn btn-primary"  (click)="admin()">Ingresar como admin</button>
                      <button class="btn btn-primary"   (click)="usuario()">Ingresar como especialista</button>
                      <button class="btn btn-primary"   (click)="paciente()">Ingresar como paciente</button>
                  </div>
                  <div *ngIf="!logeando">
                  <div  class="progress" >
                    <div class="progress-bar progress-bar-info progress-bar-striped active" [class]="clase" role="progressbar" aria-valuenow="10" aria-valuemin="0" aria-valuemax="100" [style.width]="ProgresoDeAncho" >
                      {{progresoMensaje}} - {{progreso}}%
                    </div>
                </div>
                 </div>
                  <div class="container" *ngIf="logeando" >
                    <button type="button" class="cancelbtn" (click)="borrar()">Cancelar</button>
                    <button type="button" class="aceptbtn" routerLink="/registro" >Registrarse</button>
                  </div>
                  
                        </form>
                    </div>
                    
                </div>
          </div>
          
        </div>
        <div>
            <div id="snackbar">{{Mensaje}}</div>
          </div>
    </div>
