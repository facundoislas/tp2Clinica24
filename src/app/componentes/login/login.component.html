
    
        <div class="login-container">
            <div class="login-content">
                
                <!-- Sección de Accesos Rápidos - ARRIBA -->
                <div class="quick-access-top">
                    <h2 class="section-title">Accesos Rápidos</h2>
                    <div class="quick-access-buttons">
                        <button *ngFor="let user of usuariosAccesoRapido" 
                                class="quick-access-btn {{getClaseBotonAccesoRapido(user.tipo)}}" 
                                (click)="autoComplete(user.email, user.password)"
                                [title]="user.nombreCorto + ' - ' + user.email">
                            <img class="btn-avatar" 
                                 [src]="user.foto1 || 'assets/imagenes/paciente.png'" 
                                 [alt]="user.nombreCorto"
                                 (error)="onImageError($event)">
                            <div class="btn-info">
                                <span class="btn-name">{{user.nombreCorto}}</span>
                                <span class="btn-type">{{getTipoTexto(user.tipo)}}</span>
                            </div>
                        </button>
                    </div>
                </div>

                <!-- Formulario de Login - ABAJO -->
                <div class="login-card">
                    <div class="card-header">
                        <h3>Iniciar Sesión</h3>
                        <p class="subtitle">Ingresa tus credenciales para acceder</p>
                    </div>
                    
                    <div class="card-body">
                        <form [formGroup]="formRegistro" class="login-form">
                            <div class="form-and-buttons-container">
                                <!-- Columna izquierda: Campos del formulario -->
                                <div class="form-fields">
                                    <!-- Campo Email -->
                                    <div class="form-group">
                                        <label for="email" class="form-label">Email</label>
                                        <div class="input-group">
                                            <div class="input-group-prepend">
                                                <span class="input-group-text"><i class="fa fa-envelope"></i></span>
                                            </div>
                                            <input 
                                                type="email" 
                                                id="email"
                                                placeholder="Ingrese su email" 
                                                class="form-control"
                                                [class.is-invalid]="formRegistro.get('usuario')?.invalid && formRegistro.get('usuario')?.touched"
                                                [class.is-valid]="formRegistro.get('usuario')?.valid && formRegistro.get('usuario')?.touched"
                                                formControlName="usuario" 
                                                [(ngModel)]="this.user.email">
                                        </div>
                                        <div class="validation-messages" *ngIf="formRegistro.get('usuario')?.invalid && formRegistro.get('usuario')?.touched">
                                            <small class="text-danger" *ngIf="formRegistro.get('usuario')?.errors?.['required']">
                                                <i class="fa fa-exclamation-circle"></i> El email es requerido
                                            </small>
                                            <small class="text-danger" *ngIf="formRegistro.get('usuario')?.errors?.['email']">
                                                <i class="fa fa-exclamation-circle"></i> Debe tener formato de email válido
                                            </small>
                                        </div>
                                    </div>

                                    <!-- Campo Password -->
                                    <div class="form-group">
                                        <label for="password" class="form-label">Contraseña</label>
                                        <div class="input-group">
                                            <div class="input-group-prepend">
                                                <span class="input-group-text"><i class="fa fa-lock"></i></span>
                                            </div>
                                            <input 
                                                type="password" 
                                                id="password"
                                                placeholder="Ingrese su contraseña" 
                                                class="form-control"
                                                [class.is-invalid]="formRegistro.get('pass')?.invalid && formRegistro.get('pass')?.touched"
                                                [class.is-valid]="formRegistro.get('pass')?.valid && formRegistro.get('pass')?.touched"
                                                formControlName="pass" 
                                                [(ngModel)]="this.user.password">
                                        </div>
                                        <div class="validation-messages" *ngIf="formRegistro.get('pass')?.invalid && formRegistro.get('pass')?.touched">
                                            <small class="text-danger" *ngIf="formRegistro.get('pass')?.errors?.['required']">
                                                <i class="fa fa-exclamation-circle"></i> La contraseña es requerida
                                            </small>
                                            <small class="text-danger" *ngIf="formRegistro.get('pass')?.errors?.['minlength']">
                                                <i class="fa fa-exclamation-circle"></i> Debe tener entre 6 y 8 caracteres
                                            </small>
                                            <small class="text-danger" *ngIf="formRegistro.get('pass')?.errors?.['maxlength']">
                                                <i class="fa fa-exclamation-circle"></i> No puede tener más de 8 caracteres
                                            </small>
                                        </div>
                                    </div>

                                    <!-- Barra de Progreso -->
                                    <div class="progress-container" *ngIf="!logeando">
                                        <div class="progress">
                                            <div class="progress-bar progress-bar-striped progress-bar-animated" 
                                                 [class]="clase" 
                                                 role="progressbar" 
                                                 [style.width]="ProgresoDeAncho"
                                                 [attr.aria-valuenow]="progreso" 
                                                 aria-valuemin="0" 
                                                 aria-valuemax="100">
                                                {{progresoMensaje}} - {{progreso}}%
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <!-- Columna derecha: Botones -->
                                <div class="button-group" *ngIf="logeando">
                                    <button 
                                        type="button" 
                                        class="btn btn-primary login-btn" 
                                        [disabled]="!formRegistro.valid"
                                        (click)="entrar()">
                                        <i class="fa fa-sign-in"></i> Ingresar
                                    </button>
                                    
                                    <button type="button" class="btn btn-outline-secondary" (click)="borrar()">
                                        <i class="fa fa-eraser"></i> Limpiar
                                    </button>
                                    
                                    <button type="button" class="btn btn-outline-primary" routerLink="/registro">
                                        <i class="fa fa-user-plus"></i> Registrarse
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            
            <!-- Mensaje de notificación -->
            <div id="snackbar">{{Mensaje}}</div>
        </div>
