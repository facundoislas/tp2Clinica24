<section id="tabs" class="project-tab">
    <button (click)="exportToExcel()" class="btn btn-success">Exportar a Excel</button>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="tab-content" id="nav-tabContent">
                    <div class="tab-pane fade show active" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab">
                        <h1 class="text-center">Usuarios</h1>
                        <table class="table table-striped table-hover text-center">
                            <thead class="thead-dark">
                                <tr>
                                    <th>Nombre</th>
                                    <th>Apellido</th>
                                    <th>Edad</th>
                                    <th>Tipo</th>
                                    <th>Correo</th>
                                    <th>Obra Social</th>
                                    <th>Estado</th>
                                    <th>Acci√≥n</th>
                                    <th>Especialidad/Historia Clinica</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let user of usuarios">
                                    <td>{{user.nombre}}</td>
                                    <td>{{user.apellido}}</td>
                                    <td>{{user.edad}}</td>
                                    <td>{{user.tipo}}</td>
                                    <td>{{user.email}}</td>
                                    <td>{{user.obraSocial}}</td>
                                    <td>{{user.aprobado | misPipes }}</td>
                                    <td>
                                        <button *ngIf="user.aprobado" class="btn btn-primary" (click)="deshabilitarEspecialista(user)">Deshabilitar</button>
                                        <button *ngIf="!user.aprobado" class="btn btn-primary" (click)="habilitarEspecialista(user)">Habilitar</button>
                                    </td>
                                    <td>
                                        <button *ngIf="user.tipo == 'paciente'" class="btn btn-info" (click)="seleccionarPaciente(user.email)">Historia Clinica</button>
                                        <label >{{getEspecialidades(user)}}</label>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
