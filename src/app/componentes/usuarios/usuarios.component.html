<app-cabecera></app-cabecera>

<div class="usuarios-wrapper">
  <div *ngIf="!emailSeleccionado">
    
    <!-- Selector de tipo de usuario -->
    <div *ngIf="seccion == 'selector'" class="selector-section">
      <button class="btn-volver" (click)="volverMenuSeleccion()">
        ← Volver
      </button>
      
      <div class="selector-container">
        <h2 class="selector-titulo">Selecciona el tipo de usuario a crear</h2>
        
        <div class="selector-cards">
          <!-- Card Paciente -->
          <div class="selector-card card-paciente" (click)="seleccionarTipoUsuario('paciente')">
            <div class="card-icon">
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 6a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0zM4.501 20.118a7.5 7.5 0 0114.998 0A17.933 17.933 0 0112 21.75c-2.676 0-5.216-.584-7.499-1.632z" />
              </svg>
            </div>
            <h3>Paciente</h3>
            <p>Registrar un nuevo paciente en el sistema</p>
          </div>

          <!-- Card Especialista -->
          <div class="selector-card card-especialista" (click)="seleccionarTipoUsuario('especialista')">
            <div class="card-icon">
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" d="M9 12h3.75M9 15h3.75M9 18h3.75m3 .75H18a2.25 2.25 0 002.25-2.25V6.108c0-1.135-.845-2.098-1.976-2.192a48.424 48.424 0 00-1.123-.08m-5.801 0c-.065.21-.1.433-.1.664 0 .414.336.75.75.75h4.5a.75.75 0 00.75-.75 2.25 2.25 0 00-.1-.664m-5.8 0A2.251 2.251 0 0113.5 2.25H15c1.012 0 1.867.668 2.15 1.586m-5.8 0c-.376.023-.75.05-1.124.08C9.095 4.01 8.25 4.973 8.25 6.108V8.25m0 0H4.875c-.621 0-1.125.504-1.125 1.125v11.25c0 .621.504 1.125 1.125 1.125h9.75c.621 0 1.125-.504 1.125-1.125V9.375c0-.621-.504-1.125-1.125-1.125H8.25zM6.75 12h.008v.008H6.75V12zm0 3h.008v.008H6.75V15zm0 3h.008v.008H6.75V18z" />
              </svg>
            </div>
            <h3>Especialista</h3>
            <p>Registrar un nuevo médico especialista</p>
          </div>

          <!-- Card Administrador -->
          <div class="selector-card card-admin" (click)="seleccionarTipoUsuario('admin')">
            <div class="card-icon">
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" d="M9 12.75L11.25 15 15 9.75m-3-7.036A11.959 11.959 0 013.598 6 11.99 11.99 0 003 9.749c0 5.592 3.824 10.29 9 11.623 5.176-1.332 9-6.03 9-11.622 0-1.31-.21-2.571-.598-3.751h-.152c-3.196 0-6.1-1.248-8.25-3.285z" />
              </svg>
            </div>
            <h3>Administrador</h3>
            <p>Registrar un nuevo administrador del sistema</p>
          </div>
        </div>
      </div>
    </div>

    <!-- Formulario de registro -->
    <div *ngIf="seccion == 'formulario'" class="formulario-section">
      <button class="btn-volver" (click)="volverSelector()">
        ← Volver
      </button>
      
      <app-form-paciente *ngIf="tipoUsuarioARegistrar === 'paciente'"></app-form-paciente>
      <app-form-especialista *ngIf="tipoUsuarioARegistrar === 'especialista'"></app-form-especialista>
      <app-form-admin *ngIf="tipoUsuarioARegistrar === 'admin'"></app-form-admin>
    </div>
    
    <!-- Menú principal con tabla -->
    <div *ngIf="seccion == 'menu'" class="menu-section">
      
      <!-- Controles superiores -->
      <div class="controles-superiores">
        <button class="btn-exportar" (click)="exportarExcel()">
          Exportar a Excel
        </button>
        <button class="btn-crear-usuario" (click)="mostrarSelectorTipo()">
          Crear usuario
        </button>
      </div>

      <!-- Tabla de usuarios -->
      <app-tabla-usuarios (pacienteSeleccionado)="recibirPacienteSeleccionado($event)"></app-tabla-usuarios>
    </div>
  </div>

  <!-- Historia clínica -->
  <div *ngIf="emailSeleccionado" class="historia-section">
    <app-historia-clinica [emailPaciente]="emailSeleccionado"></app-historia-clinica>
  </div>
</div>
