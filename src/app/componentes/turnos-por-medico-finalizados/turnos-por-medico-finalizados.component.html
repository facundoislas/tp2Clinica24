<div style="background-color: aliceblue;">
    <ngx-charts-pie-chart
      [results]="data"
      [view]="[700, 400]"
      [scheme]="'vivid'"
      [doughnut]="false"
      [gradient]="false"
      [legend]="true"
      [labels]="true"
      [explodeSlices]="false"
      [trimLabels]="true"
      [arcWidth]="0.25"
      [animations]="true">
    </ngx-charts-pie-chart>    
    </div>
