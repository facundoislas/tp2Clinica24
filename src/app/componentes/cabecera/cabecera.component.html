<!-- Barra de Navegación Fija (La Cabecera Solicitada) -->
<nav class="bg-white shadow-lg fixed top-0 left-0 right-0 z-50 h-20 flex items-center px-4 md:px-8">
    <div class="container mx-auto flex justify-between items-center h-full">
        <!-- Título/Marca -->
        <h2 class="text-xl md:text-2xl font-bold text-teal-700">
            Clínica Buena Salud
        </h2>

        <!-- Botón Hamburguesa Moderno -->
        <button 
            class="p-2 rounded-lg bg-teal-500 text-white shadow-md hover:bg-teal-600 transition duration-300 transform hover:scale-105"
            type="button" 
            data-bs-toggle="offcanvas" 
            data-bs-target="#offcanvasNavbar" 
            aria-controls="offcanvasNavbar"
            aria-label="Toggle menu"
        >
            <!-- Ícono de Hamburguesa -->
            <svg class="w-7 h-7" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M7 18h9"></path>
            </svg>
        </button>
    </div>
</nav>

<!-- Offcanvas (Menú Hamburguesa) con Canvas Dinámico -->
<div 
  id="offcanvasNavbar" 
  class="offcanvas offcanvas-end fixed top-0 right-0 w-full md:w-80 h-full bg-white-95 backdrop-blur-lg shadow-2xl transform transition-transform duration-500 ease-in-out z-9998"
  tabindex="-1"
  aria-labelledby="offcanvasNavbarLabel"
>
  <!-- Canvas de Fondo (Ondas) -->
  <canvas id="menuCanvas" class="absolute inset-0 w-full h-full opacity-75"></canvas>

  <!-- Contenido del Menú -->
  <div class="relative z-9999 flex flex-col h-full p-6 text-gray-800 overflow-y-auto">
    
    <!-- Offcanvas Header -->
    <div class="flex justify-between items-center pb-6 border-b border-teal-300 mb-6">
      <h5 class="text-3xl font-extrabold tracking-wider text-teal-700">MENÚ</h5>
      <button 
        type="button"
        class="btn-close text-gray-600 hover:text-red-500 transition"
        data-bs-dismiss="offcanvas"
        aria-label="Cerrar menú"
      >
        <!-- Ícono de Cerrar (X) -->
        <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
        </svg>
      </button>
    </div>
    
    <!-- Offcanvas Body (Contenido Dinámico) -->
    <div class="flex-grow space-y-6">
      
      <!-- No autenticado -->
      <ng-container *ngIf="!isAuthenticated">
        <ul class="flex flex-col space-y-4">
          <li class="nav-item">
            <a routerLink="/bienvenido" class="nav-link-modern">Home</a>
          </li>
          <li class="nav-item">
            <a routerLink="/registro" class="nav-link-modern">Registro</a>
          </li>
          <li class="nav-item pt-4">
            <!-- Botón "Iniciar Sesión" con diseño de degradado -->
            <a routerLink="/login" class="action-btn-modern-light">
                Iniciar Sesión
            </a>
          </li>
        </ul>
      </ng-container>

      <!-- Menús Autenticados (Admin, Paciente, Especialista) -->
      <ul class="flex flex-col space-y-4" *ngIf="isAuthenticated">
        <li class="nav-item">
          <a routerLink="/perfil" class="nav-link-modern">Mi Perfil</a>
        </li>

        <!-- Admin Links -->
        <ng-container *ngIf="usuario?.tipo === 'admin'">
          <li class="nav-item">
            <a routerLink="/usuarios" class="nav-link-modern">Usuarios</a>
          </li>
          <li class="nav-item">
            <a routerLink="/registro" class="nav-link-modern">Registrar Usuarios</a>
          </li>
          <li class="nav-item">
            <a routerLink="estadisticas" class="nav-link-modern">Estadísticas</a>
          </li>
        </ng-container>

        <!-- Paciente Links -->
        <ng-container *ngIf="usuario?.tipo === 'paciente'">
          <li class="nav-item">
            <a routerLink="/turnos" class="nav-link-modern">Mis turnos</a>
          </li>
          <li class="nav-item">
            <a routerLink="/crearTurno" class="nav-link-modern">Solicitar turno</a>
          </li>
        </ng-container>

        <!-- Especialista Links -->
        <ng-container *ngIf="usuario?.tipo === 'especialista'">
          <li class="nav-item">
            <a routerLink="/turnos" class="nav-link-modern">Mis turnos</a>
          </li>
          <li class="nav-item">
            <a routerLink="/pacientes" class="nav-link-modern">Mis Pacientes</a>
          </li>
        </ng-container>
      </ul>
      
      <!-- Botón de Usuario/Cerrar Sesión -->
      <ng-container *ngIf="usuario && showButtons">
        <div class="pt-6 border-t border-teal-300">
          <button 
            class="user-dropdown-btn w-full text-left flex justify-between items-center" 
            type="button" 
            data-bs-toggle="dropdown" 
            aria-expanded="false"
          >
            <span class="truncate pr-2">{{usuario.email}}</span>
            <svg class="w-5 h-5 transition-transform duration-300" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
            </svg>
          </button>

          <div class="dropdown-menu w-100 mt-2">
            <button 
              (click)="loguot()"
              class="py-3 px-4 w-full text-sm font-bold bg-red-600 hover:bg-red-700 rounded-lg text-white transition duration-300"
            >
              Cerrar Sesión
            </button>
          </div>
        </div>
      </ng-container>
    </div>
    
    <!-- Pie de menú (Opcional) -->
    <footer class="mt-8 text-center text-xs text-gray-500">
       <p>Gestión de Citas V1.0</p>
    </footer>
  </div>
</div>
